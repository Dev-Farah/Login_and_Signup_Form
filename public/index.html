<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="./images/User Icon.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="./sign-up.html">
        <fieldset>
            <legend><img src="./images/User Icon 2.png" width="100px" alt=""></legend>

            <input type="email" placeholder="Email" name="email" required>

            <input type="password" placeholder="Password" name="password" minlength="6" maxlength="8" required>

            <label for="remember">
                <input type="checkbox" name="remember me" id="remember">
                Remember me
            </label>
            <em><a href="">Forgot password?</a></em>

            <button type="submit">Log In</button>
            <p class="signup-login">Don't have an account?&nbsp;&nbsp;<a href="./sign-up.html">Sign up</a></p>
        </fieldset>
    </form>
</body>

</html>
