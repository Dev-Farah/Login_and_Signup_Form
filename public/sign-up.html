<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="shortcut icon" href="./images/User Icon.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="./index.html">
        <fieldset>
            <legend><img src="./images/User Icon 2.png" width="100px" alt=""></legend>

            <input type="text" placeholder="Full Name" name="Full Name" maxlength="15" required>

            <input type="email" placeholder="Email" name="email" required>

            <input type="password" placeholder="Password" name="password" minlength="6" maxlength="8" required>

            <input type="password" placeholder="Confirm password" name="password" minlength="6" maxlength="8" required>

            <label for="agree">
                <input type="checkbox" name="terms-&-conditions" id="agree" required>
                I agree to the <a href="">Terms & Conditions</a>
            </label>
            
            <button type="submit">Sign Up</button>
            <p class="signup-login">Already have an account?&nbsp;&nbsp;<a href="./index.html">Log In</a></p>
        </fieldset>
    </form>
</body>

</html>
